{% extends "base.html" %}
{%load static %}
{% block blockcontent %}
<!-- ======= Footer ======= -->
<footer id="footer">
    <div class="container">
        <h3>{{personal_info.first_name}} {{personal_info.last_name}}</h3>

        <div class="social-links">

        </div>
