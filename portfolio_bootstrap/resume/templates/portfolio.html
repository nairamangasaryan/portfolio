{% extends 'base.html' %}
{%load static %}
{% block blockcontent %}
<!-- ======= My Portfolio Section ======= -->
<section id="portfolio" class="portfolio">
    <div class="container">

        <div class="section-title">
            <span>My Portfolio</span>
            <h2>My Portfolio</h2>

        </div>

        <ul id="portfolio-flters" class="d-flex justify-content-center">
            <li data-filter="*" class="filter-active">My projects</li>


        </ul>

        <div class="row portfolio-container">
            {% for project in portfolio_project %}
            <div class="col-lg-4 col-md-6 portfolio-item filter-app">
                <div class="portfolio-img"><img src="{{project.project_image1.url}}" class="img-fluid" alt="">
                </div>
                <div class="portfolio-info">
                    <h4>{{project.id}}</h4>

                    <a href="{{project.project_image1.url}}" data-gallery="portfolioGallery"
                        class="portfolio-lightbox preview-link"></a>
                    <a href="{% url 'portfolio_details' project.id %}" class="details-link" title="More Details"><i
                            class="bx bx-link"></i></a>
                </div>
            </div>

            {% endfor %}

        </div>

    </div>

</section><!-- End My Portfolio Section -->
{%endblock%}
